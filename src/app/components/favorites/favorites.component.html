<div class="row">
    <div class="col-12">
        <div class="row py-3">
            <div class="col-2 text-center px-1 mx-0">
                <img src="../../../assets/icons/favourites.png" alt="Characters" />
            </div>
            <div class="col-10 text-left px-0 mx-0">
                <h2>My favourites</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-12 d-flex flex-column pb-4 " *ngFor="let comic of favorites">
                <div class="card border-0 mx-5 ">
                    <img class="img-fluid" src="{{comic.images[0].path}}.{{comic.images[0].extension}} " alt="{{comic.title}}">
                    <div class="card-body">
                        <h5 class="card-title text-center">{{comic.title}}</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
