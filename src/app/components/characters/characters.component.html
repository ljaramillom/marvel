<div class="row">
    <div class="col-12">
        <div class="row">
            <div class="col-6">
                <div class="row py-3">
                    <div class="col-2 text-center px-0 mx-0">
                        <img src="../../../assets/icons/characters.png" alt="Characters" />
                    </div>
                    <div class="col-4 text-left px-0 mx-0">
                        <h2>Characters</h2>
                    </div>
                </div>
                <p *ngFor="let character of characteres">

                </p>
            </div>
        </div>
    </div>
</div>
